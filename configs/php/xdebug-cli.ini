; Xdebug configuration for CLI/Cron jobs
[xdebug]

; Enable Xdebug for CLI operations
xdebug.mode=debug,develop

; CLI debugging configuration
xdebug.start_with_request=trigger
xdebug.client_host=host.docker.internal
xdebug.client_port=9003

; Debug session configuration for CLI
xdebug.discover_client_host=false
xdebug.idekey=WPCLI

; Logging for CLI debugging
xdebug.log=/tmp/xdebug-cli.log
xdebug.log_level=7

; Output settings for CLI
xdebug.var_display_max_children=256
xdebug.var_display_max_data=1024
xdebug.var_display_max_depth=5

; Performance settings for CLI
xdebug.max_nesting_level=256

; Force remote debugging for cron jobs
xdebug.force_display_errors=1
xdebug.force_error_reporting=1